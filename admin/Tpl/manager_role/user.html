<style type="text/css">
.manager_role_userselect div.unit {
	float:left;
	clear:none;
	width:130px
}
</style>
<div class="pageContent manager_role_userselect">
  <form action="__URL__/user" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    <input type="hidden" name="roleid" VALUE="{$role.id}" />
    <div class="pageFormContent " layoutH="58">
      <volist id="v" name="user_list">
        <div class="unit"> <input type="checkbox" name="user[]" value="{$v.id}" 
          
          <eq name="v.status" value="1">checked</eq>
          />
          {$v.account} {$v.nickname}</div>
      </volist>
    </div>
    <div class="formBar">
      <label style="float:left">
        <input type="checkbox" class="checkboxCtrl" group="user[]" />
        全选</label>
      <ul>
        <li>
          <div class="buttonActive">
            <div class="buttonContent">
              <button type="submit">保存</button>
            </div>
          </div>
        </li>
        <li>
          <div class="button">
            <div class="buttonContent">
              <button type="button" class="close">取消</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
