<include file="Public:pagerForm" />
<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__" method="post">
</form>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li><a class="add" href="__URL__/add" target="dialog" mask="true"><span>新增</span></a></li>
      <li><a class="delete" href="__URL__/delete/id/{sid_user}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择用户"><span>删除</span></a></li>
      <li><a class="edit" href="__URL__/edit/id/{sid_user}" target="dialog" mask="true" warn="请选择用户"><span>编辑</span></a></li>
    </ul>
  </div>
  <table class="table" width="100%" layoutH="75">
    <thead>
      <tr>
        <th width="60">编号</th>
        <th width='90'>菜单名称</th>
        <th>上级菜单</th>
        <th>Controller</th>
        <th>Action</th>
        <th>状态 </th>
      </tr>
    </thead>
    <tbody>
      <volist id="vo" name="list">
        <tr target="sid_user" rel="{$vo['id']}">
          <td>{$vo['id']}</td>
          <td><a href="__URL__/index/pid/{$vo['id']}/" target="navTab" rel="__MODULE__">{$vo['title']}</a></td>
          <td>{$parent_menu_title}</td>
          <td>{$vo['controller']}</td>
          <td>{$vo['action']}</td>
          <td>--</td>
        </tr>
      </volist>
    </tbody>
  </table>
  <div class="panelBar">
    <div class="pages"> <span>共{$totalCount}条</span> </div>
    <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
  </div>
</div>
